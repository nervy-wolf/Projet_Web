<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="TD1.css">
<link rel="icon" type="image/png" href="livre.png" />
<script SRC="TD1.js"> </script>
<title>Ma biblihoteque</title>
</head>

<body  >
<!--  background="grand_livre.jpg"-->
<form class="cadre">
<h1 > Formulaire de saisie d'un ouvrage </h1>
<table> 

<tr>
	<td class="texte"> Référence :  
	<td> <input id="reference" type="text" class="input_court" /> </td>
</tr>

<tr>
 	<td> Titre :</td> 
 	<td> <input id="titre" type="text" size=80 class="input_long"/> </td> 
</tr>

<tr>
	<td> Auteur(s) : </td> 
	<td><input id="auteurs" type="text" size=80 class="input_long" />  </td>
</tr>

<tr>
	<td> Editeur :</td> 
	<td> <input id="editeur" type="text" class="input_court" /> </td>
</tr>

<tr>
	<td> Edition : </td>
	<td> <input id="edition"  type="text" class="input_court" /> </td>
</tr>

<tr>
 	<td> Année d'édition : </td>
 	<td> <input id="annee" type="text" class="input_court" /> </td>
</tr>

<tr>
	<td> ISBN : </td><td> 
	<input id="isbn"  type="text" class="input_court" /> </td>
</tr>

<tr>
	<td> Nombre d'exemplaires : </td>
	<td> <input id="nombreExemplaires" type="text" class="input_court" /> </td>
</tr>

<tr>
	<td> Disponibilité :</td>
	<td><input id="Disponibilite" type="checkbox" /> </td>
</tr>

<tr>
	<td> Exclu du prêt : </td>
	<td> <input id="excluPret" type="checkbox" /> </td>
</tr>

<tr>
	<td> Commentaires : </td>
	<td> </td>
		
</tr>

<tr>
	
	<td>  <textarea class="zone_commentaire" id="Commentaires"> </textarea>  </td>
	<td></td>
		
</tr>


<tr>
	<td> <input class="bouton1" type="button" value="Valider la saisie" onclick="validation()">
	<td> <input class="bouton2" type="button" value="Annulation" onclick="this.form.reset()">
</tr>

<tr>
	<td colspan="4"> <textarea id="resume" class="zone_commentaire2"> </textarea>
	<td>
</tr>

</table>

</form>
</body>

</html>
